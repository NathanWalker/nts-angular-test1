<TabView #tabview selectedIndex="0"
         [(ngModel)]="tabIndex"
         tabsBackgroundColor="#931395"
         selectedColor="#ededed"
         (selectedIndexChanged)="tabIndexChanged($event)">
    <StackLayout class="tab-title" *tabItem="{title: 'Today Orders', iconSource: 'res://today_orders'}">
        <Label *ngIf="noResult" text="This is Label in Tab 1"></Label>
        <ActivityIndicator [busy]="isLoading" width="100" height="100" row="1" ></ActivityIndicator>
    </StackLayout>
    <StackLayout class="tab-title"  *tabItem="{title: 'Late Orders', iconSource: 'res://late_orders'}">
        <ActivityIndicator [busy]="isLoading" width="100" height="100" row="1" ></ActivityIndicator>
    </StackLayout>
    <StackLayout class="tab-title"  *tabItem="{title: 'All Orders', iconSource: 'res://all_orders'}">
        <ActivityIndicator [busy]="isLoading" width="100" height="100" row="1" ></ActivityIndicator>
    </StackLayout>
</TabView>
